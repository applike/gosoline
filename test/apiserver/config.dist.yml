env: test

app_project: gosoline
app_family: test
app_name: apiserver-test

cfg:
  server:
    port: 0

api:
  port: 25399
  mode: release
  compression:
    level: default
    decompression: true
    exclude:
      extension:
        - xyz
      path:
        - /uncompressed
      path_regex:
        - ^.*no-compression.*$
  timeout:
    read: 10s
    write: 10s
    idle: 10s
  health:
    port: 0

http_client_retry_count: 0
http_client_request_timeout: 2s
