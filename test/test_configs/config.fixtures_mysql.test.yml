env: test
app_project: gosoline
app_family: integration-test
app_name: fixture-loader

orm:
  db: default

db:
  default:
    driver: mysql
    max_connection_lifetime: 120
    parse_time: true
    uri:
      host: 127.0.0.1
      port: 3307
      user: root
      password: gosoline
      database: myDbName
    migrations:
      enabled: true
      table_prefixed: false
      path: file://test_fixtures/migrations/

fixtures:
  enabled: true

